<div [style.background-image]="'url(' + 'https://github.com/fahadahmed07/react-js-quick-food-delivery-website/blob/master/src/assets/images/call-to-action-paralax.jpg?raw=true'+ ')'"
class="app-root">
<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
       
    <div class="container px-4 px-lg-5">

       <div class="col-lg-6 ">
            <a class="navbar-brand" routerLink="/items-list">
                <i class="fa-solid fa-utensils fa-3x text-light"></i> &nbsp; &nbsp;
                <b class="text-light" style="font-size: 30px;">Find Me foood</b>
            </a>
       </div>
    </div>
</nav>

<div class="container mt-5 border p-5" *ngIf="eMsg">
    <div class="row text-center my-2 p-5">
        <div class="col my-4 ">
            <img width="300px" height="300px" src="https://hangry.io/img/cook.png" alt="cart empty">
            <h3 class="mt-2 text-light">Your Cart is empty</h3>
            <a routerLink="/items-list" class="btn btn-dark mt-2">Show now</a>
        </div>
    </div>
</div>

<section class="py-5 mt-3 p-5" *ngIf="Cart.length!=0">
    <div class="container px-4 px-lg-5 mt-5 p-5">

        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
            <div class="col mb-5">
                <table class="table  border p-5">
                    <thead class="table-dark border-dark bg-dark">
                        <tr >
                            <th>No</th>
                            <th>Name</th>
                            <th>Restaurant</th>
                            <th>Price</th>

                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--1st row change according to user ; let i=index -->
                        <tr class="bg-dark text-light" *ngFor="let item of Cart; let i=index ">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.restname}}</td>
                            <td> {{item.price}}</td>

                            <td>
                                <i (click)="removeItem(item)" class="fa fa-trash text-danger"></i>
                            </td>

                        </tr>
                    </tbody>
                </table>

                <div style="float: right;" class="m-3">

                    <button (click)="removeAllItems()" class="btn btn-danger ">Empty Cart</button>
    
                    <a routerLink="/items-list" class="btn btn-primary ms-2">Shop More</a>
    
                    <button class="btn btn-success ms-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Check out</button>
    
                    <b class="ms-2 text-light" for="">Grand Total: ${{grantTotal}}</b>
    
                </div>
            </div>
        </div>
    </div>
</section>
</div>


<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Find me foood 2022 &reg; Sangeetha</p></div>
</footer>
